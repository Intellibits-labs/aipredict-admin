<div class="user_main">
  <mat-toolbar>
    <span>Holidays</span>
    <span class="example-spacer"></span>
  </mat-toolbar>

  <ng-container>
    <div class="calenderDiv">
      <mat-calendar
        [minDate]="minDate"
        [dateClass]="dateClass()"
        [selected]="true"
        (selectedChange)="onSelect($event)"
      ></mat-calendar>
    </div>
  </ng-container>
</div>
