<div class="user_main">
  <mat-toolbar>
    <span>Holidays</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
  <ng-container>
    <div class="calenderDiv">
      <mat-card>
        <mat-calendar
          [minDate]="minDate"
          [dateClass]="dateClass()"
          [selected]="true"
          (selectedChange)="onSelect($event)"
        ></mat-calendar>
      </mat-card>
    </div>
  </ng-container>
</div>
